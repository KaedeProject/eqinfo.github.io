    <script>
        // ğŸ“Œ éœ‡åº¦ã®å¤‰æ›ãƒãƒƒãƒ—
        function convertIntensity(scale) {

                40: 'éœ‡åº¦4', 45: 'éœ‡åº¦5å¼±', 50: 'éœ‡åº¦5å¼·',
                55: 'éœ‡åº¦6å¼±', 60: 'éœ‡åº¦6å¼·', 70: 'éœ‡åº¦7'

        // ğŸ“Œ æ—¥æ™‚ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆå‡¦ç†
        function formatDateTime(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return 'æƒ…å ±ãªã—';
                return date.toLocaleString('ja-JP', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'

        // ğŸ“Œ éœ‡åº¦ã”ã¨ã®ãƒœãƒ¼ãƒ€ãƒ¼ã‚«ãƒ©ãƒ¼ã‚’æ±ºå®š
        function getBorderClass(intensity) {
            if (intensity >= 70) return "border-t-purple-500 border-b-purple-500"; // éœ‡åº¦7
            if (intensity >= 60) return "border-t-red-500 border-b-red-500"; // éœ‡åº¦6
            if (intensity >= 50) return "border-t-yellow-500 border-b-yellow-500"; // éœ‡åº¦5
            return "border-t-gray-600 border-b-gray-600"; // éœ‡åº¦4ä»¥ä¸‹
        }

        // ğŸ“Œ åœ°éœ‡æƒ…å ±ã‚’å–å¾—
        function fetchEarthquakeInfo() {
            fetch('https://api.p2pquake.net/v2/history?codes=551&limit=2')
                .then(response => response.json())

                        const magnitude = earthquake.earthquake?.hypocenter?.magnitude?.toFixed(1) || 'æƒ…å ±ãªã—';
                        const maxIntensity = earthquake.earthquake?.maxScale || 0;
                        const time = earthquake.earthquake?.time || 'æƒ…å ±ãªã—';

                        content += `

                                <p><strong>æœ€å¤§éœ‡åº¦:</strong> ${convertIntensity(maxIntensity)}</p>
                                <p><strong>ç™ºç”Ÿæ—¥æ™‚:</strong> ${formatDateTime(time)}</p>

                        `;

                })

        // ğŸ“Œ æ´¥æ³¢æƒ…å ±ã‚’å–å¾—
        function fetchTsunamiInfo() {

                                    <p><strong>${title}</strong></p>

        fetchEarthquakeInfo();

        document.getElementById('tab-earthquake').addEventListener('click', () => {

    </script>
