        document.querySelectorAll('.tab-button').forEach(button => {

        function fetchEarthquakeInfo() {

                                <p><strong>æœ€å¤§éœ‡åº¦:</strong> ${maxIntensity}</p>
                                <p><strong>ç™ºç”Ÿæ—¥æ™‚:</strong> ${new Date(time).toLocaleString('ja-JP')}</p>

        function fetchTsunamiInfo() {

                                    <p><strong>è©³ç´°:</strong> ${description}</p>

                        setTimeout(() => {

                        }, 3000); // 3ç§’å¾Œã«åœ°éœ‡æƒ…å ±ã¸æˆ»ã‚‹
                    } else {
