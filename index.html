<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.jpg" type="image/jpeg">
    <title>eqinfo</title>
    
    <!-- UnoCSS -->
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    
    <!-- 外部CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen font-sans p-4">
    <div class="flex flex-col md:flex-row items-center space-x-0 md:space-x-2 space-y-2 md:space-y-0">
        <div class="spin-slow text-4xl sm:text-5xl md:text-6xl">🌍</div>
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold">最新の地震情報</h1>
    </div>

    <div id="earthquake-info" class="card w-full max-w-sm md:max-w-lg mt-6 p-4 sm:p-6">
        <p>データ取得中...</p>
    </div>

    <footer class="footer text-sm sm:text-base">Developer By Kaede</footer>

    <script>
        function convertIntensity(scale) {
            const intensityMap = {
                10: '震度1', 20: '震度2', 30: '震度3',
                40: '震度4', 45: '震度5弱', 50: '震度5強',
                55: '震度6弱', 60: '震度6強', 70: '震度7'
            };
            return intensityMap[scale] || '情報なし';
        }

        function formatDateTime(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return '情報なし';
                return date.toLocaleString('ja-JP', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit', second: '2-digit'
                });
            } catch (error) {
                console.error('日時の変換エラー:', error);
                return '情報なし';
            }
        }

        function fetchEarthquakeInfo() {
            fetch('https://api.p2pquake.net/v2/history?codes=551&limit=1')
                .then(response => response.json())
                .then(data => {
                    const infoDiv = document.getElementById('earthquake-info');
                    if (!data || data.length === 0) {
                        infoDiv.innerHTML = '<p>地震情報が見つかりませんでした。</p>';
                        return;
                    }

                    const earthquake = data[0];
                    console.log("APIレスポンス:", earthquake);

                    const magnitude = earthquake.earthquake?.hypocenter?.magnitude;
                    console.log("マグニチュード:", magnitude);

                    const hypocenter = earthquake.earthquake?.hypocenter?.name || '情報なし';
                    const magnitudeFormatted = typeof magnitude === 'number' ? magnitude.toFixed(1) : '情報なし';
                    const maxIntensity = earthquake.earthquake?.maxScale != null ? convertIntensity(earthquake.earthquake.maxScale) : '情報なし';
                    const time = earthquake.earthquake?.time ? formatDateTime(earthquake.earthquake.time) : '情報なし';

                    infoDiv.innerHTML = `
                        <p class="text-lg sm:text-xl"><strong>震源地:</strong> ${hypocenter}</p>
                        <p class="text-lg sm:text-xl"><strong>マグニチュード:</strong> ${magnitudeFormatted}</p>
                        <p class="text-lg sm:text-xl"><strong>最大震度:</strong> ${maxIntensity}</p>
                        <p class="text-lg sm:text-xl"><strong>発生日時:</strong> ${time}</p>
                    `;
                })
                .catch(error => {
                    console.error('エラー:', error);
                    document.getElementById('earthquake-info').innerHTML = '<p>データの取得に失敗しました。</p>';
                });
        }

        fetchEarthquakeInfo();
        setInterval(fetchEarthquakeInfo, 300000);
    </script>
</body>
</html>
